<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Business Card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

<body class="flex-center">
  <div class="card flex-center">
    <article class="card__data">
      <header class="card__header">
        <h1 class="card__name">
          Jakub Chojna
        </h1>
        <p class="card__title">
          frontend developer
        </p>
      </header>
      <p class="card__description">
        Programista z zamiłowania, architekt z wykszałcenia, zawodowo grafik 3d. Uwielbia rozwijać dotychczasowe umiejętności i poznawać nowe technologie. W wolnych chwilach podrózuje i jeździ na rowerze.
      </p>
      <p class="card__description">
        Sieć: <a href="https://www.facebook.com/jakub.chojna" target="_blank" class="card__link">Facebook</a>, <a href="https://github.com/jchojna" target="_blank" class="card__link">GitHub</a>, <a href="https://www.linkedin.com/in/jakub-chojna-126897b7/" target="_blank" class="card__link">LinkedIn</a>.
      </p>
    </article>
    <div class="card__photo">
      <img src="img/photo_small.jpg" alt="Zdjęcie Jakub Chojna" class="card__image">
    </div>
  </div>
</body>
</html>
